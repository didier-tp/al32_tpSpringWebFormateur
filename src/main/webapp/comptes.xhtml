<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>comptes du client</title>
</h:head>
<h:body>
	
	    numClient: <h:outputText  value="#{clientComptesMBean.numClient}" /><br/>
	    
	    <h:dataTable border="1" var="c" value="#{clientComptesMBean.listeComptes}">
	        <h:column>
	             <h:outputText value="#{c.numero}"/>
	        </h:column>
	        <h:column>
	             <h:outputText value="#{c.label}"/>
	        </h:column>
	        <h:column>
	             <h:outputText value="#{c.solde}"/>
	        </h:column>
	    </h:dataTable>
	
</h:body>
</html>
